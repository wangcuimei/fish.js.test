<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="fishjs/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <child-component :count="1"></child-component>
    </div>

    <!-- <div class="child">
        <child-component :count="count+1" v-if="count < 3"></child-component>
    </div> -->
</body>
<script>
    Vue.component("child-component",{
        name: "child-component",
        props: {
            count :{
                type: Number,
                default: 1
            }
        },
        template: '<div class="child" :count="count">\
        <child-component :count="count + 1" v-if="count < 3"></child-component>\
    </div>'
    });
    var app = new Vue({
        el: "#app"
    });
</script>
</html>
