<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字输入框组件</title>
    <link rel="stylesheet" type="text/css" href="css/style-7.7.2.css"
    <script src="fishjs/vue.min.js"></script>
    <script src="fishjs/pane-7.7.2.js"></script>
    <script src="fishjs/tabs-7.7.2.js"></script>
</head>
<body>
    <div id="app">
        <div id="app" v-cloak>

        </div>

        <div class="pane">
            <slot></slot>
        </div>

        <script type="text/x-template" id="tabs-temp">
            <div class="tabs">
                    <div class="tabs-bar">
                        <!-- 标签页标题，这里要用v-for -->
                    </div>
                    <div class="tabs-content">
                        <!-- 这里的slot就是嵌套的pane -->
                        <slot></slot>
                    </div>
                </div>            
        </script>
    </div>
</body>
<script>
   var app = new Vue({
       el: "#app",
       data: {
           value: 5
       }
   });
</script>
</html>
