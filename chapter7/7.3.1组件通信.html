<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>组件详解</title>
  <script src="js/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <p>总数：{{total}}</p>
    <my-component @change="handleGetTotal"></my-component>

  </div>
</body>
<script>
  Vue.component('my-component', {
    template: '<div><button @click="handleAdd">加1</button><button @click="handleReduce">减1</button></div>',
    data: function () {
      return {
        num: 0
      };
    },
    methods: {
      handleAdd: function () {
        this.num++;
        this.$emit('change', this.num);
      },
      handleReduce: function () {
        this.num--;
        this.$emit('change', this.num);
      }
    }
  });

  new Vue({
    el: '#app',
    data: {
      total: 0
    },
    methods: {
      handleGetTotal: function (value) {
        this.total = value;
      }
    }
  });
</script>

</html>
