<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.min.js"></script>
  <script src="../fishjs/table-9.6.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.9.7.css">
  <title>留言列表</title>
</head>

<body>
  <div id="app" v-cloak style="width: 500px; margin:0 auto;">
    <div class="message">
      <v-input v-model="username"></v-input>
      <v-textarea v-model="message" ref="message"></v-textarea>
      <button @click="handleSend">发布</button>
    </div>
    <list :list="list" @reply="handleReply"></list>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        username: "",
        message: "",
        list: []
      },
      methods: {
        handleSend: function () {
          if (this.username === '') {
            alert('请输入昵称');
            return;
          }
          if (this.message === '') {
            alert('请输入留言');
            return;
          }
          this.list.push({
            name: this.username,
            message: this.message
          });
          this.message = "";
        },
        handleReply: function (index) {
          var name = this.list[index].name;
          this.message = '';
        }
      }
    });
  </script>
</body>

</html>
