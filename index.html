<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车示列</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <p>hello world</p>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <th>
                        <input type="checkbox" value="" @click="checkAll($event)"/>
                    </th>
                    <th></th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>

                <tbody>
                    <tr v-for="(item,index) in list">
                        <td>
                            <input type="checkbox" class=".checkItem" :checked="item.checked" @click="check(index)" />
                        </td>
                        <td>{{index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button @click="handleReduce(index)" :disabled="item.count===1">-</button>
                            {{item.count}}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价：￥{{totalPrice}}</div>
        </template>
        <div v-else>
            暂无数据
        </div>
    </div>


</body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="fishjs/index.js"></script>

</script>

</html>
