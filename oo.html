<script>

var Person = Class.extend({
        init: function(name){
            this.name = name;
        },
        say: function(){
            console.log("我叫"+name);
        },
        play: function(){
            console.log("我要浪去了");
        }
    });
    var Coder = Person.extend({
        say: function(){
            this._super();
            console.log("我是一名程序员");
        }
    });

    var fish = new Coder("fish");
    fish.say();
    fish.play();
