<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过滤器</title>
  <script src="js/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <!-- <div>
      金额：<input type="text" value="" />
      <p></p>
    </div> -->
  </div>
  <script>
    var App = {
      template: '<div>\
      金额：<input type="text" v-model="price" />\
      <p>{{price | myCurrency}}</p>\
    </div>',
      filters: {
        myCurrency: function (value) {
          return "$" + value;
        }
      },
      data() {
        return {
          price: 0
        };
      }
      // props: {
      //   price: {
      //     type: String
      //   }
      // }
    };
    new Vue({
      el: "#app",
      components: {
        App: App
      },
      template: '<App />',
      // data: {
      //   price: 0
      // }
    });
  </script>
</body>

</html>
